<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
      	<link rel="shortcut icon" href="/resources/image/icon.png" />
		<link rel="apple-touch-icon" href="/resources/image/icon.png" />
		<!--[if lt IE 9]>
		<script src="/resources/js/html5shiv.js"></script>
		<![endif]-->
		
		<title>main.html 실행 파일</title>
		
		<link rel="stylesheet" type="text/css" href="/resources/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/resources/dist/css/bootstrap-theme.min.css" />
		
		<script type="text/javascript" src="/resources/js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="/resources/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript">
		/* exam01버튼을 클릭했을 때 제어할 위치. */
			$(function(){
				$("#exam01Btn").click(function(){
					$("#exam01Form").attr({
						method:"get",
						action:"/sample/exam01"
					});
					$("#exam01Form").submit();
				});
				
				$("#exam02Btn").click(function(){
					$("#exam01Form").attr({
						method:"get",
						action:"/sample/exam02"
					});
					$("#exam01Form").submit();
				});
				
				$("#exam02ListBtn").click(function(){
					$("#exam02ListForm").attr({
						method:"get",
						action:"/sample/exam02List"
					});
					$("#exam02ListForm").submit();
				});
				
				$("#exam02ArrayBtn").click(function(){
					$("#exam02ArrayForm").attr({
						method:"get",
						action:"/sample/exam02Array"
					});
					$("#exam02ArrayForm").submit();
				});
				
				$("#exam02BeanBtn").click(function(){
					$("#exam02BeanForm").attr({
						method:"get",
						action:"/sample/exam02Bean"
					});
					$("#exam02BeanForm").submit();
				});
				
				$("#exam03Btn").click(function(){
					$("#exam03Form").attr({
						method:"get",
						action:"/sample/exam03"
					});
					$("#exam03Form").submit();
				});
			});
		</script>
	</head>
	<body>
		 <a href="http://localhost:8080/sample/basic">basic 바로 가기</a>
		 
		 <div><h1>웹 MVC 관련 예제</h1></div>
		 <form id="exam01Form">
		 	<h3>매개변수 처리 예제</h3><br />
		 	<div class="form-group">
		 	<label><input type="text" placeholder="이름 입력" name="name" id="name" class="form-control" /></label>
		 	<label><input type="text" placeholder="나이 입력" name="age" id="age" class="form-control"/></label>
		 	<button type="button" id="exam01Btn" class="btn btn-primary">exam01 예제 확인</button>
		 	<button type="button" id="exam02Btn" class="btn btn-primary">exam02 예제 확인</button>
		 	</div>
		 </form>
		 
		 <h5>매개변수 값을 List 타입에 대입하는 예제</h5>
		 <form id="exam02ListForm">
		 	<label class="checkbox-inline">
		 		<input type="checkbox" name="language" value="java"> java
		 	</label>
		 	<label class="checkbox-inline">
		 		<input type="checkbox" name="language" value="jsp"> jsp
		 	</label>
		 	<label class="checkbox-inline">
		 		<input type="checkbox" name="language" value="oracle"> oracle
		 	</label>
		 	<label class="checkbox-inline">
		 		<input type="checkbox" name="language" value="spring"> spring
		 	</label>
		 	<label class="checkbox-inline">
		 		<input type="checkbox" name="language" value="jquery"> jquery
		 	</label>
		 	<button type="button" id="exam02ListBtn" class="btn btn-primary">exam02ListBtn 예제 확인</button>
		 </form>
		 
		 <h5>매개변수 값을 배열에 담는 처리 예제</h5>
		 <form id="exam02ArrayForm">
		 	<label class="checkbox-inline">
		 		<input type="checkbox" name="hobby" value="여행"> 여행
		 	</label>
		 	<label class="checkbox-inline">
		 		<input type="checkbox" name="hobby" value="영화"> 영화
		 	</label>
		 	<label class="checkbox-inline">
		 		<input type="checkbox" name="hobby" value="운동"> 운동
		 	</label>
		 	<label class="checkbox-inline">
		 		<input type="checkbox" name="hobby" value="독서"> 독서
		 	</label>
		 	<label class="checkbox-inline">
		 		<input type="checkbox" name="hobby" value="맛집 탐방"> 맛집 탐방
		 	</label>
		 	<button type="button" id="exam02ArrayBtn" class="btn btn-primary">exam02ArrayBtn 예제 확인</button>
		 </form>
		 
		 <h5>SampleDTOList값 처리 예제</h5>
		 <form id="exam02BeanForm">
		 	<div class="form-group">
		 	<label><input type="text" placeholder="이름 입력" name="list[0].name" id="list[0].name" class="form-control" /></label>
		 	<label><input type="text" placeholder="나이 입력" name="list[0].age" id="list[0].age" class="form-control"/></label>
		 	<label><input type="text" placeholder="이름 입력" name="list[1].name" id="list[1].name" class="form-control" /></label>
		 	<label><input type="text" placeholder="나이 입력" name="list[1].age" id="list[1].age" class="form-control"/></label>
		 	<button type="button" id="exam02BeanBtn" class="btn btn-primary">exam02Bean 예제 확인</button>
		 	</div>
		 </form>
		 
		 <h5>DTO와 일반 매개변수 값 처리 예제</h5>
		 <form id="exam03Form">
		 	<div class="form-group">
		 	<label><input type="text" placeholder="이름 입력" name="name" id="name" class="form-control" /></label>
		 	<label><input type="text" placeholder="나이 입력" name="age" id="age" class="form-control"/></label>
		 	<label><input type="text" placeholder="상품 번호 입력" name="num" id="num" class="form-control" /></label>
		 	<button type="button" id="exam03Btn" class="btn btn-primary">exam03 예제 확인</button>
		 	</div>
		 </form>
		 
		 <dl>
		 	<dt>데이터로만 반환(xml)</dt>
		 	<dd><a href="http://localhost:8080/sample/exam04">exam04</a></dd>
		 	<dt>데이터로만 반환(json)</dt>
		 	<dd><a href="http://localhost:8080/sample/exam04.json">exam04.json</a></dd>
		 	<dt>데이터로만 반환(json)</dt>
		 	<dd><a href="http://localhost:8080/sample/exam05">exam05</a></dd>
		 	<dt>list json 배열 출력</dt>
		 	<dd><a href="http://localhost:8080/sample/exam06">exam06</a></dd>
		 </dl>
	</body>
</html>
