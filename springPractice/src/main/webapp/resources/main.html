<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<!-- 브라우저의 호환성 보기 모드를 막고, 해당 브라우저에서 지원하는 가장 최신 버전의 방식으로 HTML 보여주도록 설정.-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<!--viewport : 화면에 보이는 영역을 제어하는 기술. width는 device-width로 설정(브라우저 너비를 장치 너비에 맞추어 표시). initial-scale는 초기비율(보이는 영역과 웹 페이지를 맞춤). user-scalable는 사용자가 화면축소를 하지 못하도록 설정.-->
      	
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="/resources/image/icon.png" />
		<link rel="apple-touch-icon" href="/resources/image/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->
		
		<!--[if lt IE 9]>
		<script src="/resources/js/html5shiv.js"></script>
		<![endif]-->
		<script src="js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				$("#exam01Btn").click(function(){
					$("#frm").attr({
						"method" : "get",
						"action" : "/sample/exam01"
					});
					$("#frm").submit();
				});
				$("#exam02Btn").click(function(){
					$("#frm").attr({
						"method" : "get",
						"action" : "/sample/exam02"
					});
					$("#frm").submit();
				});
				
				$("#exam02ListBtn").click(function(){
					$("#exam02ListForm").attr({
						"method" : "get",
						"action" : "/sample/exam02List"
					});
					$("#exam02ListForm").submit();
					
				});
				
				$("#exam02ArrayBtn").click(function(){
					$("#exam02ArrayForm").attr({
						"method" : "get",
						"action" : "/sample/exam02Array"
					});
					$("#exam02ArrayForm").submit();
				});
				
				$("#exam02BeanBtn").click(function(){
					$("#exam02BeanForm").attr({
						"method" : "get",
						"action" : "/sample/exam02Bean"
					});
					
					$("#exam02BeanForm").submit();
				});
				
				$("#exam03Btn").click(function(){
					$("#exam03Form").attr({
						"method" : "get",
						"action" : "/sample/exam03"
					});
					$("#exam03Form").submit();
					
				});
				
			});
		</script>
	</head>
	<body>
		<div>
		<h4>테스트</h4>
		<a href="http://localhost:8080/sample/basic">link</a><br />
		<a href="http://localhost:8080/sample/exam04" >exam04</a><br />
		<a href="http://localhost:8080/sample/exam04.json" >exam04.json</a><br />
		<a href="http://localhost:8080/sample/exam05" >exam05</a><br />
		<a href="http://localhost:8080/sample/exam06" >exam06</a><br />
		</div>
		
		<form name="frm" id="frm">
			<div>
				<h1>웹 MVC 관련 예제</h1>
				<label>매개변수 처리 예제</label>
			</div>
			<div>
				<input type="text" name="name" id="name"  placeholder="이름 입력" />
				<input type="text" name="age" id="age" placeholder="나이 입력" />
				<input type="button" id="exam01Btn" value="exam01 예제확인" />
				<input type="button" id="exam02Btn" value="exam02 예제확인" />
			</div>
		</form>
		
		<form id="exam02ListForm">
			<label>
				<input type="checkbox" name="language" value="java"/>java
			</label>
			<label>
				<input type="checkbox" name="language" value="jsp"/>jsp
			</label>
			<label>
				<input type="checkbox" name="language" value="oracle"/>oracle
			</label>
			<label>
				<input type="checkbox" name="language" value="spring"/>spring
			</label>
			<label>
				<input type="checkbox" name="language" value="jquery"/>jquery
			</label>
			<button type="button" id="exam02ListBtn">exam02List 예제확인</button>
		</form>
		
		<form id="exam02ArrayForm">
			<label>
				<input type="checkbox" name="hobby" value="여행"/>여행
			</label>
			<label>
				<input type="checkbox" name="hobby" value="맛집탐방"/>맛집탐방
			</label>
			<label>
				<input type="checkbox" name="hobby" value="운동"/>운동
			</label>
			<label>
				<input type="checkbox" name="hobby" value="독서"/>독서
			</label>
			<label>
				<input type="checkbox" name="hobby" value="영화.드라마감상"/>영화.드라마감상
			</label>
			<button type="button" id="exam02ArrayBtn">exam02Array 예제확인</button>
		</form>
		
		<form id="exam02BeanForm">
			<div>
				<input type="text" name="list[0].name" id="list[0].name" placeholder="이름 입력" />
				<input type="text" name="list[0].age" id="list[0].age" placeholder="나이 입력" />
				<input type="text" name="list[1].name" id="list[1].name" placeholder="이름 입력" />
			</div>
			<div>
				<input type="text" name="list[1].age" id="list[1].age" placeholder="나이 입력" />	
				<input type="button" id="exam02BeanBtn" value="exam02Bean 예제확인" />
			</div>
		</form>
		
		<form id="exam03Form">
			<div>
				<input type="text" name="name" id="name"  placeholder="이름 입력" />
				<input type="text" name="age" id="age" placeholder="나이 입력" />
				<input type="text" name="number" id="number" placeholder="상품번호 입력" />
			</div>
			<div>	
				<input type="button" id="exam03Btn" value="exam03 예제확인" />
			</div>
		</form>
	</body>
</html>
